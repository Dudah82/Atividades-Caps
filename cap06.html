<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duração da Viagem</title>
</head>
<body>
    <script>
        const numDias = Number(prompt("Digite o número de dias da viagem: "));
        const numHoras = Number(prompt("Digite o número de horas: "));
        const totalHoras = (numDias * 24) + numHoras;
        alert("A duração total da viagem é: " + totalHoras + " horas.");
    </script>
</body>
</html>
