<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas do Aluno</title>
</head>
<body>
    <script>
        const primeiraNota = Number(prompt("Digite a 1º nota do aluno: "));
        const sugundaNota = Number(prompt("Digite a 2º nota do aluno: "));
        const media = (primeiraNota + sugundaNota) / 2;
        alert("A média deste aluno é: " + media);
    </script>
</body>
</html>
